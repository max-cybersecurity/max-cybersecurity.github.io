<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Sky - Ethical Hacking Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        :root {
            --neon-green: #39ff14;
            --dark-blue: #0a1929;
            --cyber-purple: #9d00ff;
            --cyber-blue: #0984e3;
            --error-red: #ff3e3e;
        }

        body {
           background-color: black;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /*background-image: 
                radial-gradient(circle at 20% 30%, rgba(10, 25, 41, 0.5) 0%, rgba(10, 25, 41, 0.95) 50%),
                url('/api/placeholder/1920/1080');
            background-size: cover;
            position: relative;
            overflow-y: auto;
            padding: 30px 10px;
        }
        */
        }

        /* Matrix-style raining code background effect */
        .matrix-code {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 30px;
            background: rgba(2, 11, 22, 0.85);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(57, 255, 20, 0.1);
            overflow: hidden;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
            background: linear-gradient(45deg, var(--neon-green), var(--cyber-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
        }
        
        .subtitle {
            color: #8a9bae;
            font-size: 14px;
            margin-bottom: 20px;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .subtitle::before, .subtitle::after {
            content: '';
            position: absolute;
            height: 1px;
            width: 30px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
            top: 50%;
        }
        
        .subtitle::before {
            left: -40px;
        }
        
        .subtitle::after {
            right: -40px;
        }

        .logo-icon {
            font-size: 48px;
            color: var(--neon-green);
            animation: pulse 2s infinite;
        }

        h3 {
            color: var(--neon-green);
            margin-bottom: 20px;
            font-size: 16px;
        }

        .story {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
        }

        table td {
            padding: 8px;
            color: #8a9bae;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            background-color: rgba(16, 36, 57, 0.5);
            border: 1px solid rgba(57, 255, 20, 0.2);
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 8px rgba(57, 255, 20, 0.4);
        }

        input[type="submit"] {
            padding: 8px 16px;
            background: linear-gradient(45deg, var(--cyber-blue), var(--cyber-purple));
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(57, 255, 20, 0.3);
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            color: #8a9bae;
            font-size: 14px;
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    
    <div class="container">

        
        <div class="logo">
            <div class="logo-icon">âš¡</div>
            <h1>SAMPLE PHISHING SITE</h1>
            <p class="subtitle">Ethical Hacking & Cybersecurity</p>
        </div>
        
        <div id="content">
            <div class="story">
                <form name="loginform" method="post" action="">
                    <table cellpadding="4" cellspacing="1">
                        <tbody>
                            <tr>
                                <td>Username : </td>
                                <td><input name="uname" type="text" size="20"></td>
                            </tr>
                            <tr>
                                <td>Password : </td>

                            </tr>
                            <tr>
                                <td colspan="2" align="right"><input type="submit" value="login"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            
            <div class="form-footer">
            </div>
        </div>
    </div>

    <script>
        // Matrix code rain effect
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('matrixCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Character set for the matrix code
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789$+-*/=%"\'#&_(),.;:?!\\|{}<>[]^~';
            const fontSize = 14;
            const columns = Math.floor(canvas.width / fontSize);
            
            // Array to track the Y position of each column
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * -100); // Random starting positions above the canvas
            }
            
            // Drawing the matrix rain
            function drawMatrixRain() {
                // Semi-transparent black background to create trail effect
                ctx.fillStyle = 'rgba(10, 25, 41, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Set text color and font
                ctx.fillStyle = '#39ff14';
                ctx.font = `${fontSize}px monospace`;
                
                // Draw characters
                for (let i = 0; i < drops.length; i++) {
                    // Random character
                    const char = characters[Math.floor(Math.random() * characters.length)];
                    
                    // Draw the character
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                    
                    // Move the drop down
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }
            
            // Animation loop
            setInterval(drawMatrixRain, 50);
            
            // Handle window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
